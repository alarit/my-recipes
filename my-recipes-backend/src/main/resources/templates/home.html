<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Welcome to MyRecipes!</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/recipe.css}" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/bootstrap3-typeahead.min.js}"></script>
<script th:src="@{/js/recipe-service.js}"></script>
<script th:src="@{/js/recipe-controller.js}"></script>
<script th:src="@{/js/general.js}"></script>
</head>

<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#"> <span
					class="glyphicon glyphicon-home"></span>&nbsp;Welcome to MyRecipes
				</a>
			</div>
		</div>
	</nav>

	<div class="container col-md-12">
		<div class="container col-md-2">
			<a id="newButton" href="#" class="btn btn-primary"> <span
				class="glyphicon glyphicon-plus"></span>&nbsp;New
			</a>
		</div>
		<div class="container col-md-10">
			<input type="text" placeholder="Filter" class="typeahead col-lg-3"
				data-provide="typeahead" /> <select id="recipeFilter"
				class="custom-select">
				<option value="0" selected="selected">By name</option>
				<option value="1">By recipe</option>
			</select>
		</div>
	</div>	

	<div class="container col-md-12 mainMenu">
		<div class="panel panel-primary">
		  <div class="panel-heading">
		    <h3 class="panel-title">Panel primary</h3>
		  </div>
		  <div class="panel-body">
			<div class="container col-md-6">
				<input id="recipeName" placeholder="Name" class="form-control"
					type="text" />
			</div>
			<div class="container col-md-6">
				<input id="recipeUrl" placeholder="Url" class="form-control"
					type="text" />
			</div>
			<div class="container col-md-12">
					<textarea id="recipeDescription"
						placeholder="Write here your recipe!" class="col-md-12" rows="7"></textarea>
				</div>
		  </div>
		  <div class="container col-md-6">
			<a id="saveButton" href="#" class="btn btn-primary"> <span
				class="glyphicon glyphicon-floppy-disk">&nbsp;Save</span>
			</a>
		</div>
		<div class="container col-md-6 right">
			<a id="deleteButton" href="#" class="btn btn-danger"> <span
				class="glyphicon glyphicon-trash">&nbsp;Delete</span>
			</a>
		</div>
		</div>
	</div>

	<div class="container col-md-12 center footer"
		style="margin-bottom: 20px">
		<p>Powered by alarit!</p>
	</div>

</body>

<script>
$(".alert").alert();
</script>
</html>
